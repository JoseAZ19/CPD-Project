<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - Clarke's Personal Development</title>
    <link rel="stylesheet" href=".css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="Imagenes/Logo2.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="Index.html" class="logo-link">
                <img src="Imagenes/Logo1.png" alt="Personal Training Logo" class="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="Index.html#Home">Home</a></li>
                    <li><a href="Index.html#Soccer">Soccer</a></li>
                    <li><a href="Index.html#Tutoring">Spanish Tutoring</a></li>
                    <li><a href="Index.html#Basketball">Basketball</a></li>
                    <li><a href="Index.html#Fitness">Fitness</a></li>
                    <li><a href="Index.html#About us">About us</a></li>
                    <li><a href="Index.html#Contact">Contact</a></li>
                </ul>
            </nav>
            <a href="https://www.instagram.com/clarkespersonaldevelopment/" class="instagram-btn" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </header>
    <section class="apply section">
        <h2 class="text-animate">Apply Now</h2>
        <form action="https://formspree.io/f/xblrgnnz" method="POST" class="application-form text-animate">
            <div class="form-row">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" name="nationality" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="height">Height:</label>
                    <input type="text" id="height" name="height" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight:</label>
                    <input type="text" id="weight" name="weight" required>
                </div>
                <div class="form-group">
                    <label for="dominant-foot">Dominant Foot:</label>
                    <select id="dominant-foot" name="dominant-foot" required>
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="program">Which program are you interested in?</label>
                    <select id="program" name="program" required>
                        <option value="pro-id-camp">Pro ID Camp</option>
                        <option value="pro-scouting-tour">Pro Scouting Tour</option>
                        <option value="residency-program">Residency Program</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="position">Position(s):</label>
                    <select id="position" name="position" required>
                        <option value="goalkeeper">Goalkeeper</option>
                        <option value="center-back">Center Back</option>
                        <option value="wing-back">Wing Back</option>
                        <option value="defensive-midfield">Defensive Midfield</option>
                        <option value="center-midfield">Center Midfield</option>
                        <option value="attacking-midfield">Attacking Midfield</option>
                        <option value="winger">Winger</option>
                        <option value="center-forward">Center Forward</option>
                        <option value="center-forward">NA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="history">Playing History:</label>
                    <textarea id="history" name="history" required></textarea>
                </div>
                <div class="form-group">
                    <label for="mobile-number">Mobile Number:</label>
                    <input type="tel" id="mobile-number" name="mobile-number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Home Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="instagram">Instagram Handle:</label>
                    <input type="text" id="instagram" name="instagram" required>
                </div>
                <div class="form-group">
                    <label for="tshirt-size">T-Shirt Size:</label>
                    <select id="tshirt-size" name="tshirt-size" required>
                        <option value="as">AS</option>
                        <option value="am">AM</option>
                        <option value="al">AL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="commitment">Are you willing to go the distance to become a pro?</label>
                    <select id="commitment" name="commitment" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Personal Training. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
