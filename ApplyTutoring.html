<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - Clarke's Personal Development</title>

    <!-- ✅ Rutas corregidas -->
    <link rel="stylesheet" href="./.CSS/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./Imagenes/Logo2.png">

    <!-- Librerías externas -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <a href="./index.html" class="logo-link">
                <img src="./Imagenes/Logo1.png" alt="Personal Training Logo" class="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="./index.html#Home">Home</a></li>
                    <li><a href="./index.html#Soccer">Soccer</a></li>
                    <li><a href="./index.html#Tutoring">Spanish Tutoring</a></li>
                    <li><a href="./index.html#Basketball">Basketball</a></li>
                    <li><a href="./index.html#Fitness">Fitness</a></li>
                    <li><a href="./index.html#Aboutus">About us</a></li>
                    <li><a href="./index.html#Contact">Contact</a></li>
                </ul>
            </nav>
            <a href="https://www.instagram.com/clarkespersonaldevelopment/" class="instagram-btn" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </header>

    <section class="apply section-t">
        <h2 class="text-animate">Apply Now</h2>

        <form action="https://formspree.io/f/xblrgnnz" method="POST" class="application-form text-animate">
            <div class="form-row">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>

                <div class="form-group">
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" name="nationality" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="mobile-number">Mobile Number:</label>
                    <input type="tel" id="mobile-number" name="mobile-number" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="availability">Availability:</label>
                    <textarea id="availability" name="availability" required></textarea>
                </div>

                <div class="form-group">
                    <label for="spanish-level">Level in Spanish:</label>
                    <select id="spanish-level" name="spanish-level" required>
                        <option value="just-starting">Just starting</option>
                        <option value="beginner">Beginner</option>
                        <option value="conversational">Conversational</option>
                        <option value="fluent">Fluent</option>
                        <option value="not-sure">Not sure</option>
                    </select>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Personal Training. All rights reserved.</p>
    </footer>

    <!-- ✅ JS corregido -->
    <script src="./Script.js"></script>
</body>
</html>
